[workspace]
members = [ "cofd/*" ]
resolver = "2"

[workspace.package]
version = "1.0.0"
authors = ["m00n"]
edition = "2021"
license = "MPL"

[workspace.dependencies]
cofd = { path = "cofd/lib" }
cofd-macros = { path = "cofd/macros" }
cofd-traits = { path = "cofd/traits" }

[profile.dev]
incremental = false

[profile.release]
lto = true

[profile.release-web]
inherits = "release"
# less code to include into binary
panic = 'abort'
# optimization over all codebase ( better optimization, slower build )
codegen-units = 1
# optimization for size ( more aggressive )
opt-level = 'z'
# optimization for size
# opt-level = 's'

